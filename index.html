<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Carte Mapbox</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet">
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    #map {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
    mapboxgl.accessToken = 'pk.eyJ1Ijoib2xpdmlhY2hweCIsImEiOiJja2dudzdleHYwNHpqMnFudnU2a3ZuOXlwIn0.nkeRTjH5cnbpFHaFSLQd6A'; // ‚Üê remplacez ceci

    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/oliviachpx/cmf54ebch00ds01se2ykk87jq', // ou votre style Studio
      center: [2.3488, 48.8534], // Paris
      zoom: 12
    });

    // Exemple de marqueur
    new mapboxgl.Marker()
      .setLngLat([2.3488, 48.8534])
      .setPopup(new mapboxgl.Popup().setText('Paris !'))
      .addTo(map);
  </script>
</body>
</html>
