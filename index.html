<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Biodiversité Parc des Écrins</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
    }

    h1 {
      text-align: center;
      margin: 20px 0;
      font-size: 24px;
    }

    .map-container {
      width: 100%;
      height: 90vh;
      position: relative;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .legend {
      position: absolute;
      bottom: 20px;
      right: 20px;
      background: rgba(255, 255, 255, 0.9);
      padding: 10px 15px;
      border-radius: 6px;
      font-size: 14px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    .legend-item {
      display: flex;
      align-items: center;
      margin-bottom: 5px;
    }

    .legend-color {
      width: 16px;
      height: 16px;
      margin-right: 8px;
      border-radius: 3px;
    }

    .legend-species { background: #1f78b4; }
    .legend-zone { background: #33a02c; }
    .legend-observation { background: #e31a1c; }
  </style>
</head>
<body>

  <h1>Biodiversité observée au Parc National des Écrins en 2024</h1>

  <div class="map-container">
    <iframe 
      src="https://api.mapbox.com/styles/v1/oliviachpx/cmf54ebch00ds01se2ykk87jq.html?title=false&access_token=pk.eyJ1Ijoib2xpdmlhY2hweCIsImEiOiJja2dudzdleHYwNHpqMnFudnU2a3ZuOXlwIn0.nkeRTjH5cnbpFHaFSLQd6A&zoomwheel=false#10/44.85/6.35" 
      title="Carte Parc des Écrins">
    </iframe>

    <div class="legend">
      <div class="legend-item">
        <div class="legend-color legend-species"></div>
        Espèces observées
      </div>
      <div class="legend-item">
        <div class="legend-color legend-zone"></div>
        Zones protégées
      </div>
      <div class="legend-item">
        <div class="legend-color legend-observation"></div>
        Sites d'observation
      </div>
    </div>
  </div>

</body>
</html>
