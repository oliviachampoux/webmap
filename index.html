<!-- 1. Inclure Mapbox GL JS (CDN) -->
<link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet">
<script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>

<!-- 2. Style pour la carte -->
<style>
  #map {
    width: 100%;
    height: 500px;
  }
</style>

<!-- 3. Élément HTML qui contiendra la carte -->
<div id="map"></div>

<!-- 4. Script JS pour initialiser la carte -->
<script>
  mapboxgl.accessToken = 'pk.eyJ1Ijoib2xpdmlhY2hweCIsImEiOiJja2dudzdleHYwNHpqMnFudnU2a3ZuOXlwIn0.nkeRTjH5cnbpFHaFSLQd6A'; // Remplacez par votre token

  const map = new mapboxgl.Map({
    container: 'map', // ID de l'élément HTML
    style: 'mapbox://styles/oliviachpx/cmf8cccg0001e01r1hpk29a5b', // Style de carte (modifiable)
    center: [2.3522, 48.8566], // Coordonnées GPS de départ (ex. Paris)
    zoom: 10 // Niveau de zoom
  });

  // Marqueur exemple
  new mapboxgl.Marker()
    .setLngLat([2.3522, 48.8566]) // Position du marqueur
    .setPopup(new mapboxgl.Popup().setHTML("<h4>Paris</h4><p>Capitale de la France</p>")) // Popup optionnelle
    .addTo(map);
</script>
